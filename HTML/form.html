<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1 align="center">Register</h1>
    <form align="center">
        <input type="text" placeholder="Enter your name" name="fname" value="">
        <br>
        <br> 
        <input type="password" placeholder="Enter Password" name="password" value="">
        <br>
        <br> 
        <input type="email" placeholder=" Enter your Email address" name="email" value="">
        <br>
        <br> 
        <input type="text" placeholder=" Enter your age" name="age" value="">
        <br>
        <br> 
        <input type="tel" placeholder="Enter your Phone Number" name="telnum" value="">
        <br>
        <br> 
        Gender:&nbsp;<input type="radio"
        id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <br>
        <br>
        <select>
            <option value="-select-">Select Anyone Course</option>
            <option value="web">Web</option>
            <option value="graphic">Graphic</option>
            <option value="android">Android</option>
        </select>
        <br>
        <br>
        Date Of Joining:&nbsp;&nbsp;<input type="date" name="date" value="">
        <br>
        <br>
        Course:&nbsp;
        <input type="checkbox" value="COA">COA
        <input type="checkbox" value="OS">OS
        <input type="checkbox" value="DSA">DSA
        <br>
        <br>
        &nbsp;<input type="file"><br><br>
        <textarea placeholder="Enter your Address"></textarea>
        <br>
        <br>
        <button align="center">Submit</button>
        &nbsp;&nbsp;
        <button align="center">Reset</button>
    </form>    
</body>
</html>
